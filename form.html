<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <div><img src="./image/logo.png" /></div>
        <div id="cross" onclick="window.location.href='index.html'" ;>
          &#10006;
        </div>
      </div>
      <header>Sign up</header>
      <form class="form" id="sub">
        <div class="column">
          <div class="input-box">
            <label>First Name</label>
            <input
              type="text"
              placeholder="Enter first name"
              id="fname"
              required
            />
          </div>
          <div class="input-box">
            <label>Last Name</label>
            <input type="text" placeholder="Enter last name" id="lname" />
          </div>
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input
            type="email"
            placeholder="Enter email address"
            id="email"
            required
          />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Mobile Number</label>
            <input
              type="number"
              placeholder="Enter Mobile number"
              id="mob"
              required
            />
          </div>
          <div class="input-box">
            <label>Date of Birth</label>
            <input type="date" id="dob" max="2022-07-31" required />
          </div>
        </div>
        <label>Gender</label><br />
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male" class="m">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female" class="m">Female</label>
        <div class="input-box address">
          <label>Address</label>
          <div class="column">
            <div class="select-box">
              <select id="country">
                <option>Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Russia">Russia</option>
                <option value="Japan">Japan</option>
              </select>
            </div>
            <input
              type="text"
              placeholder="Enter your state"
              id="state"
              required
            />
          </div>
          <div class="column">
            <input
              type="text"
              placeholder="Enter your city"
              id="city"
              required
            />
            <input
              type="number"
              placeholder="Enter PIN code"
              id="pin"
              required
            />
          </div>
          <br />
          <label>Password</label>
          <input
            type="password"
            placeholder="Enter your Password"
            id="pass"
            minlength="6"
            required
          />
        </div>
        <div class="button">
          <button type="reset" class="btn btn-light">Reset</button>
          <button type="submit" class="btn btn-light butt">Signup</button>
        </div>
      </form>
    </section>
    <script src="form.js"></script>
  </body>
</html>
